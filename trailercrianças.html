<html lang="pt-br">
<head>

  <style>
    /* Estilo básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    /* Tela cheia para o trailer */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Animations */
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Botão para iniciar */
    .btn-play {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff0055;
